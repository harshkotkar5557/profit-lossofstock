<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Profile & Loss Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <h2>Stock Profile & Loss Calculator</h2>
        <div class="input_section">
            <label for="intial_price">Intial Price</label>
            <input type="number" min="1" id="intial_price">
            <label for="quantity">Quantity Of Stock</label>
            <input type="number" min="1" id="quantity">
            <label for="current_price">Current Price</label>
            <input type="number" min="1" id="current_price">
            <button id='submit_button' >Tell Me!</button>
        </div>
        <div class="result_section" id='result_section'> </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
